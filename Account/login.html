<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <link rel="stylesheet" type="text/css" href="css/anim.css">
    <link rel="icon" href='img/favicon.png'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/transition.js"></script>
    <title>Login â€” Omaza</title>
</head>

<body class="animate-in">
    <div class="Content">
        <a href="../Shop/index.html"><img class="logo" src="img/omaza_logo_dark.svg"></a>
        <div class="Form">
            <div class="Login">
                <form id="form" action="#" onsubmit="return Login();">
                    <h1 class="header">Sign In</h1>

                    <div class="box">
                        <p class="email">E-mail</p>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="box">
                        <div class="text">
                            <p class="password">Password</p>
                            <a class="right">
                                <p class="forgot">Forgot Password</p>
                            </a>
                        </div>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <button class="login-btn">Sign In</button>

                </form>
            </div>

            <div class="Register">
                <div class="register-new">
                    <p class="line">
                        <span>New to omaza?</span>
                    </p>
                </div>
                <button class="register-btn" onclick="window.location.href = 'register.html'">Create your Omaza
                    account</button>
            </div>
        </div>
    </div>
</body>

</html>
